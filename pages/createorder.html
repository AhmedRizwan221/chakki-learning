<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    <link rel="stylesheet" href="/chakki-learning/assets/css/style.css">
    <link rel="shortcut icon" href="/chakki-learning/assets/images/favicon.png" type="image/x-icon">
</head>
<body>
    
    <ul>
        <li><a class="active" href="/chakki-learning/">Home</a></li>
        <li><a class="active" href="/chakki-learning/pages/createcustomer.html">Create Customer</a></li>
        <li><a class="active" href="/chakki-learning/pages/createorderforcustomer.html">Create Order (For Customer)</a></li>
        <li><a class="active" href="/chakki-learning/pages/createorder.html">Create Order</a></li>
        <li><a id="logoutBtn" href="#">Logout</a></li>
    </ul>

    <div id="create-order">
        <form>
            <div class="itemDiv sada_ata">
                <div class="itemDivAmount">
                    <label for="sadaAtaAmount">Sada Ata - Amount</label>
                    <input type="text" id="sadaAtaAmount" name="items[sada_ata][amount]">
                </div>
    
                <div style="display: none;" class="itemDivPrice">
                    <label for="sadaAtaPrice">Sada Ata - Price</label>
                    <input type="number" id="sadaAtaPrice" name="items[sada_ata][price]">
                </div>
            </div>
    
            <div class="itemDiv chokar">
                <div class="itemDivAmount">
                    <label for="chokarAmount">Chokar - Amount</label>
                    <input type="text" id="chokarAmount" name="items[chokar][amount]">
                </div>
    
                <div style="display: none;" class="itemDivPrice">
                    <label for="chokarPrice">Chokar - Price</label>
                    <input type="number" id="chokarPrice" name="items[chokar][price]">
                </div>
            </div>
    
            <div class="itemDiv special_ata">
                <div class="itemDivAmount">
                    <label for="specialAtaAmount">Special Ata - Amount</label>
                    <input type="text" id="specialAtaAmount" name="items[special_ata][amount]">
                </div>
    
                <div style="display: none;" class="itemDivPrice">
                    <label for="specialAtaPrice">Special Ata - Price</label>
                    <input type="number" id="specialAtaPrice" name="items[special_ata][price]">
                </div>
            </div>

            <div class="itemDiv dara">
                <div class="itemDivAmount">
                    <label for="daraAmount">Dara - Amount</label>
                    <input type="text" id="daraAmount" name="items[dara][amount]">
                </div>
    
                <div style="display: none;" class="itemDivPrice">
                    <label for="daraPrice">Dara - Price</label>
                    <input type="number" id="daraPrice" name="items[dara][price]">
                </div>
            </div>
    
            <div class="order-section">
                <label for="paidAmount">Paid Amount</label>
                <input type="number" id="paidAmount" name="paid_amount" required>
            </div>
    
            <input type="submit" value="Create Order">
        </form>
        <div class="loader" style="display: none;"></div>
    </div>

    <div class="add-to-cart">
        <div class="forms" id="add-to-cart-forms">
            <form class="item" id="sada_ata">
                <p>Sada-ata</p>
                <input type="number" placeholder="Quantity" name="quantity" required>
                <input type="text" placeholder="amount" name="amount" required>
                <input type="number" placeholder="price" name="price" required>
                <input type="submit" value="Add to Cart">
            </form>
            <form class="item" id="special_ata">
                <p>Special-ata</p>
                <input type="number" placeholder="Quantity" name="quantity" required>
                <input type="text" placeholder="amount" name="amount" required>
                <input type="number" placeholder="price" name="price" required>
                <input type="submit" value="Add to Cart">
            </form>
            <form class="item" id="dara">
                <p>dara</p>
                <input type="number" placeholder="Quantity" name="quantity" required>
                <input type="text" placeholder="amount" name="amount" required>
                <input type="number" placeholder="price" name="price" required>
                <input type="submit" value="Add to Cart">
            </form>
            <form class="item" id="chokar">
                <p>chokar</p>
                <input type="number" placeholder="Quantity" name="quantity" required>
                <input type="text" placeholder="amount" name="amount" required>
                <input type="number" placeholder="price" name="price" required>
                <input type="submit" value="Add to Cart">
            </form>
        </div>

        <div id="add-to-db-form">
            <form>
                <input type="number" name="paid_amount" placeholder="Paid amount" required>
                <input type="submit" value="Create Order">
                <p class="order_value"></p>
            </form>
            <div style="display: none;" class="loader"></div>
        </div>

        <div id="outcome">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js'

        const firebaseConfig = {
            apiKey: "AIzaSyALfhkR7cRDhKP5E5BgR8UeNJ_9gjv44s8",
            authDomain: "chakki-learning.firebaseapp.com",
            projectId: "chakki-learning",
            storageBucket: "chakki-learning.appspot.com",
            messagingSenderId: "1011286300235",
            appId: "1:1011286300235:web:d0c5577eace92a3a9f5fce",
            measurementId: "G-8N10L72SL5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.firebase = {
            auth: auth,
            onAuthStateChanged: onAuthStateChanged,
            signOut: signOut,
            db: db,
            collection: collection,
            addDoc: addDoc
        }
    </script>

    <script src="/chakki-learning/assets/js/global.js" defer></script>
    <script defer>
        const logoutBtn = document.getElementById('logoutBtn');

        logoutBtn.addEventListener('click', function() {
            firebase.signOut(firebase.auth).then(() => {
                window.location.href = '/chakki-learning/';
            }).catch((error) => {
                console.log(error)
            });
        })
    </script>
    <script src="/chakki-learning/assets/js/createorder.js" defer></script>

</body>
</html>
